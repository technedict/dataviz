<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATAVIZ - Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
		<a href="{{ url_for('home.main') }}" class="back"><i class="fas fa-arrow-left"></i></a>
        <h2>Welcome back!
		</h2>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-12">
			<label for="validationCustomEmail" class="form-label">Email:</label>
            <div class="input-group mb-3 has-validation">
				<input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
				  Please enter your Email.
				</div>
			</div>
          </div>
		  <div class="col-12">
			<label for="validationCustomPassword" class="form-label">Password:</label>
            <div class="input-group mb-3 has-validation">
				<input type="password" class="form-control" placeholder="Password" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
				  Please enter a password.
				</div>
			</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form><br>
		<p class="text-center ">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
		<p class="text-center ">Forgot Password? <a href="{{ url_for('auth.register') }}">Reset</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/validate.js') }}"></script>
	<script src="{{ url_for('static', filename='js/layout.js') }}"></script>
	{% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <script>
                    showMessage('This is a success message!', 'success');
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </body>
</html>
